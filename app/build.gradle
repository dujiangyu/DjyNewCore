apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 26
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    // dataBinding 加入
    dataBinding {
        enabled = true
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile "com.android.support:recyclerview-v7:26.+"


    compile 'org.greenrobot:eventbus:3.0.0'//evenBus
    compile 'com.github.bumptech.glide:glide:3.7.0'//图片加载
    compile 'com.orhanobut:logger:1.15'//log工具库
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.22'//万能adapter

    //稳定版
    compile 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.3'
    compile 'com.scwang.smartrefresh:SmartRefreshHeader:1.0.3'//没有使用特殊Header，可以不加这行

    compile 'com.yanzhenjie:permission:1.1.0'//权限申请库
    compile 'com.github.Away-Leo:PXMetaLib:1.0.0.5'//平讯工具类包
    compile 'com.github.lh1250360307:PXBanner:1.0.0.0'//包含V4


}
